<!-- superdupermart/frontend/src/app/admin/components/add-product/add-product.component.html -->
<mat-card class="product-form-card">
  <mat-card-title>Add New Product</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Wholesale Price</mat-label>
        <input matInput type="number" formControlName="wholesalePrice" required min="0">
        <mat-error *ngIf="productForm.get('wholesalePrice')?.invalid && productForm.get('wholesalePrice')?.touched">
          Wholesale Price is required and must be non-negative.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Retail Price</mat-label>
        <input matInput type="number" formControlName="retailPrice" required min="0">
        <mat-error *ngIf="productForm.get('retailPrice')?.invalid && productForm.get('retailPrice')?.touched">
          Retail Price is required and must be non-negative.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required min="0">
        <mat-error *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched">
          Quantity is required and must be non-negative.
        </mat-error>
      </mat-form-field>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid || isSubmitting">
          <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
          Add Product
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
