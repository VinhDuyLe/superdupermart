<!-- superdupermart/frontend/src/app/user/components/product-list/product-list.component.html -->
<mat-card>
  <mat-card-title>Available Products</mat-card-title>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <!-- Product ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
        </ng-container>

        <!-- Retail Price Column -->
        <ng-container matColumnDef="retailPrice">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let product"> {{ product.retailPrice | currency }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="primary" (click)="viewProductDetail(product.id)" matTooltip="View Details">
              <mat-icon>info</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="addToCart(product)" matTooltip="Add to Cart">
              <mat-icon>add_shopping_cart</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="addToWatchlist(product.id)" matTooltip="Add to Watchlist">
              <mat-icon>favorite_border</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <p *ngIf="products.data.length === 0 && !isLoading">No products available.</p>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </mat-card-content>
</mat-card>
